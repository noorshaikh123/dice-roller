<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice roller</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <h1 class="text-heading">Dice roller</h1>
    <img src="./images/dicedefault.png" class="image-dice" id="dice"><br/><br/><br/>
    <button class="btn" onClick="roll()">Roll the dice</button>
    <script>
        function roll()
        {
        const number = Math.round(Math.random()*5+1);
        const diceelement = document.getElementById('dice');
        if(number==1)
        diceelement.src = "./images/dice1.png";
        else if(number==2)
        diceelement.src = "./images/dice2.png";
        else if(number==3)
        diceelement.src = "./images/dice3.png";
        else if(number==4)
        diceelement.src = "./images/dice4.png";
        else if(number==5)
        diceelement.src = "./images/dice5.png";
        else
        diceelement.src = "./images/dice6.png";
        }
    </script>
    </div>
</body>
</html>
